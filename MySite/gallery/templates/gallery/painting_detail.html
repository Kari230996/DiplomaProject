{% extends 'base.html' %}

{% load static %}

{% block extra_head %}

<!-- Добавим стили для этой страницы -->
<style>
    body {
        background-color: #f4f4f4;
    }

    .content {
        max-width: 900px; /* Увеличиваем максимальную ширину */
        margin: 30px auto; /* Увеличиваем отступы */
        background: #ffffff;
        padding: 40px; /* Увеличиваем отступы внутри блока */
        border-radius: 8px; /* Скругляем углы */
        box-shadow: 0px 10px 20px 0px rgba(0,0,0,0.15); /* Добавляем больше тени */
    }

    .content h1 {
        color: #333;
        font-size: 2.5em; /* Увеличиваем размер заголовка */
        margin-bottom: 30px;
        text-align: center; /* Выравниваем заголовок по центру */
    }

    .content img {
        max-width: 100%;
        height: auto;
        margin-bottom: 30px; /* Увеличиваем отступ после изображения */
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    

    .content p {
        font-size: 1.4em; /* Увеличиваем размер текста */
        line-height: 1.8;
        color: #666;
    }

    .content a {
        display: inline-block;
        background: #333;
        color: white;
        padding: 15px 30px; /* Увеличиваем размер кнопки */
        margin-top: 30px; /* Увеличиваем отступ перед кнопкой */
        text-decoration: none;
        border-radius: 8px; /* Скругляем углы кнопки */
        transition: background-color 0.3s ease; /* Добавляем анимацию при наведении */
    }

    .content a:hover {
        background: #444; /* Изменяем цвет при наведении */
    }

    .animated-element {
      opacity: 0;
      transform: translateY(20px);
      animation: appear 1s forwards;
      animation-delay: 0.5s;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

        display: flex;
        align-items: flex-start;
        justify-content: center; 
        flex-wrap: wrap;
        margin-bottom: 200px;
    }

    .home-container {
        margin-bottom: 100px;
    } */
    
</style>
{% endblock %}

{% block content %}

<div class="content animated-element">
    <h1>{{ painting.title }}</h1>
    <img src="{{ painting.photo.url }}" alt="{{ painting.title }}" />
    
    <p>{{ painting.content|safe }}</p>
    
<a href="{% url 'show_gallery' %}">Back</a>
</div>
{% endblock %}
