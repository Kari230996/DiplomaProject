
{% extends 'base.html' %}

{% load static %}

{% block extra_head %}

<!-- Добавим стили для этой страницы -->
<style>
    body {
        background-color: #f4f4f4;
    }

    .content {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    .content h1 {
        color: #333;
        font-size: 2em;
        margin-bottom: 20px;
    }

    .content img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }

    .content p {
        font-size: 1.2em;
        line-height: 1.6;
        color: #666;
    }

    .content a {
        display: inline-block;
        background: #333;
        color: white;
        padding: 10px 20px;
        margin-top: 20px;
        text-decoration: none;
        border-radius: 5px;
    }

    .content a:hover {
        background: #444;
    }

    .animated-element {
      opacity: 0;
      transform: translateY(20px);
      animation: appear 1s forwards;
      animation-delay: 0.5s; /* Add this line to delay the animation */
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
</style>
{% endblock %}

{% block content %}

<div class="content animated-element">
    <h1>{{ painting.title }}</h1>
    <img src="{{ painting.photo.url }}" alt="{{ painting.title }}" />
    <p>{{ painting.content }}</p>

<a href="{% url 'show_gallery' %}">Back</a>
</div>
{% endblock %}
