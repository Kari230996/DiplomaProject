
{% extends 'base.html' %}

{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <script src="{% static 'js/modal.js' %}"></script>
{% endblock %}



{% block content %}
<h1>{{ object.title }}</h1>
<img src="{{ object.photo.url }}" alt="{{ object.title }}" />
<p>{{ object.content }}</p>

<a href="{% url 'show_gallery' %}" style="text-decoration: underline;">Back</a>
{% endblock %}
