{% extends 'base.html' %}

{% block title %}
    {{ title }} :: {{ block.super }}
{% endblock %}



{% block content %} 


<div class="container-fluid mt-3">
  <h1 class="mb-5">{{ title }}</h1>
  <div class="row">
    {% for item in gallery %}
      <div class="col-md-4">
        <div class="media">
          {% if item.photo %}
              <img src="{{ item.photo.url }}" alt="" width="350" class="img-responsive mr-3 mb-3">
          {% endif %}
          
        </div>
        
      </div>
      
    
    {% endfor %}
  </div> 
    
  
</div>
