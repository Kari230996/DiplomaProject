{% extends 'base.html' %}

{% block title %}
    {{ title }} :: {{ block.super }}
{% endblock %}

{% block extra_head %}

<!-- Добавим стили для модального окна -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

{% endblock %}




{% block content %}  


<div class="container mt-5">
  <div class="row">
    <!-- {% for item in gallery %}
    <div class="col-md-4 mb-4">
      <img src="{{ item.photo.url }}" alt="{{ item.title }}" class="card-img-top" id="modal-img-{{ item.pk }}" onclick="showModal('{{ item.photo.url}}', '{{ item.title }}', '{{ item.content }}', '{{ item.pk }}')">
    </div>
    {% endfor %} -->

    {% for item in gallery %}
      <div class="col-md-4 mb-4">
        <img src="{{ item.photo.url }}" alt="{{ item.title }}" class="card-img-top gallery-img" data-img="{{ item.photo.url }}" data-title="{{ item.title }}" data-content="{{ item.content }}" data-pk="{{ item.pk }}">
      </div>
    {% endfor %}

  </div>
</div>


<!-- The Modal -->

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
      <div class="modal-content">
           
          <!-- Modal Header -->
          <div class="modal-header">
              <h4 class="modal-title" id="modal-title"></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
              <img src="" alt="" style="width:100%;" id="modal-img">
              <p id="modal-short-desc"></p>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
              <a href="#" class="btn btn-primary" id="learn-more">Learn more</a>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>


{% endblock %}


{% block extra_js %}
<!-- Добавим скрипты для модального окна -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

<script>

$(document).ready(function() {
  $('.gallery-img').click(function() {
    let imgSrc = $(this).attr('data-img');
    let title = $(this).attr('data-title');
    let shortDesc = $(this).attr('data-content');
    let pk = $(this).attr('data-pk');

    let modal = $('#myModal');
    let modalImg = $('#modal-img');
    let modalTitle = $('#modal-title');
    let modalShortDesc = $('#modal-short-desc');
    let modalLearnMore = $('#learn-more');
    
    modalTitle.text(title);
    modalShortDesc.text(shortDesc);
    modalLearnMore.attr('href', `/gallery/painting/${pk}/`);
    modalImg.attr('src', imgSrc);
    modal.modal('show');
  });
});

{% endblock %}
