<!-- The Modal -->

<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
             
            {% for index, data in gallery %}
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{ data.title }}</h4>
                <button type="button" class="clos" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <img src="{{ data.image.url }}" alt="{{ data.title }}" style="width:100%;" id="modal-img-{{ index }}">
                <p id="modal-description">{{ data.content }}</p>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <a href="{% url 'painting_detail' pk=data.pk %}" class="btn btn-primary" id="learn-more">Learn more</a>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
