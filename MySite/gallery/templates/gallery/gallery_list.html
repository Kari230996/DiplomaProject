{% extends 'base.html' %}

{% block title %}
    {{ title }} :: {{ block.super }}
{% endblock %}

{% block content %} 

<div class="container">
  <div class="row">
    {% for item in gallery %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ item.photo.url }}" alt="{{ item.title }}" class="card-img-top" onclick="showImage('{{ item.photo.url }}')">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.content }}</p>
            <a href="{% url 'painting_detail' painting.pk %}" class="btn btn-primary">Learn More</a>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
